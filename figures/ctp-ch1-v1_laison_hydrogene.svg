<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="cht-ch1-v3_fig16.css"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="640" height="400">
	<style type="text/css">
		svg_ {
			border: 1px solid black;
			background-color: #a2a2a2;
		}
		text {
			fill: black;
			font-family: Arial;
			font-size: 16px;
		}
		.element {
			stroke: black;
			stroke-width: 2px;
		}
		.element text {
			text-anchor: middle;
			dominant-baseline: middle;
			font-size: 20px;
			stroke: white;
		}
		.element-O {
			fill: red;
		}
		.element-H {
			fill: #4169e1;
		}
		.liaison-covalente {
			stroke: #ccc;
			stroke-width: 4px;
			stroke-dasharray: 8 8;
		}
		.liaison-H path {
