		</g>
		<g id="element-H" class="element element-H">
			<circle cx="0" cy="0" r="25"/>
			<text>H</text>
		</g>
		<g id="molecule-H2O-1">
			<path class="liaison-covalente" d="M 0,0 L -92,-118"/>
			<path class="liaison-covalente" d="M 0,0 L -92,118"/>
			<g>
				<use xlink:href="#element-O" x="0" y="0"/>
				<text x="50" y="10" text-anchor="start" dominant-baseline="hanging">2δ−</text>
			</g>
			<g>
				<use xlink:href="#element-H" x="-92" y="-118"/>
				<text x="-125" y="-135" text-anchor="end">δ+</text>
			</g>
			<g>
				<use xlink:href="#element-H" x="-92" y="118"/>
				<text x="-125" y="135" text-anchor="end" dominant-baseline="hanging">δ+</text>
			</g>
		</g>
		<g id="molecule-H2O-2">
