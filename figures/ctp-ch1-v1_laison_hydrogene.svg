			stroke-width: 4px;
			stroke-dasharray: 1 2;
			opacity: 0.5;
		}
		.liaison-H text {
			stroke: white;
			fill: white;
			font-size: 20px;
		}
		.hidden {
			display: none;
		}
	</style>
	<defs>
		<g id="element-O" class="element element-O">
			<circle cx="0" cy="0" r="40"/>
