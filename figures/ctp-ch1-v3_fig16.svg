			fill: #ddd;
			stroke: black;
			stroke-width: 3px;
		}
		text {
			font-family: Arial;
			font-size: 16px;
		}
		path.arrow {
			stroke: #000;
			stroke-width: 3px;
			fill: none;
			marker-end: url(#arrow_head);
		}
		path.arrow_head {
			fill: black;
		}
		g.box > text {
			text-anchor: middle;
			dominant-baseline: middle;
		}
		text.label {
		}
