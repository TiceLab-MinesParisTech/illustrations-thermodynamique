<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="cht-ch1-v3_fig16.css"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="870" height="550">
	<style type="text/css">
