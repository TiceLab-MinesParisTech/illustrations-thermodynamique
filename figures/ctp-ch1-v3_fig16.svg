			<path d="M0 0 V4 L6 2 Z" class="arrow_head"/>
		</marker>
	</defs>
	<g class="box" transform="translate(80, 200)">
		<rect x="-70" y="-40" width="140" height="80"/>
		<text x="0" y="0" text-anchor="middle">TYPE I</text>
	</g>
	<g class="box" transform="translate(320, 50)">
		<rect x="-70" y="-40" width="140" height="80"/>
		<text x="0" y="0" text-anchor="middle">TYPE V</text>
	</g>
	<g class="box" transform="translate(320, 350)">
		<rect x="-70" y="-40" width="140" height="80"/>
		<text x="0" y="0" text-anchor="middle">TYPE II</text>
	</g>
	<g class="box" transform="translate(320, 500)">
		<rect x="-70" y="-40" width="140" height="80"/>
		<text x="0" y="0" text-anchor="middle">TYPE VI</text>
	</g>
	<g class="box" transform="translate(570, 200)">
