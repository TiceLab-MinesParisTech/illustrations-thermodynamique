		<text x="0" y="0" text-anchor="middle">TYPE IV</text>
	</g>
	<g class="box" transform="translate(790, 200)">
		<rect x="-70" y="-40" width="140" height="80"/>
		<text x="0" y="0" text-anchor="middle">TYPE III</text>
	</g>
	<g><!-- I => V -->
		<path class="arrow" d="M80 160 V50 H235"/>
		<text class="label" x="80" y="30" text-anchor="middle">Effet de taille (T)</text>
	</g>
	<g><!-- I => II -->
		<path class="arrow" d="M80 240 V350 H235"/>
